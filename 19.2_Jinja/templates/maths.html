<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random maths</title>
	</head>
	<body>
		<h1>{{a}}+{{b}} = {{a+b}}</h1>
		<h2></h2>
		{%if a+b == 5%}
		<h2>Oh, a 5? That's my lucky number!</h2>
		{%else%}
		<h2>That's not my lucky number..</h2>
		{%endif%}
	</body>
</html>
